<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>PlayGame</title>
<meta name="robots" content="nofollow">

<style>
* { margin:0; padding:0; box-sizing:border-box; }

body {
    min-height: 100svh;
    background: 
      radial-gradient(circle at 20% 20%, rgba(0,170,255,0.12) 0%, transparent 40%),
      radial-gradient(circle at 80% 80%, rgba(255,0,150,0.12) 0%, transparent 40%),
      linear-gradient(135deg, #12224a, #2a1038);
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: "Impact", "Arial Black", "Segoe UI Black", system-ui, sans-serif;
    font-weight: 900;
    color: white;
    padding: 10px;
    overflow: hidden;
}

/* âœ… PERFECT MOBILE CARD */
.ticket {
    width: min(94vw, 340px);
    height: min(84svh, 540px);
    background: linear-gradient(160deg, #2196f3 0%, #ff4fa3 100%);
    border-radius: 26px;
    box-shadow: 
        0 22px 50px rgba(0, 120, 255, 0.35),
        inset 0 0 30px rgba(255, 255, 255, 0.22);
    display: flex;
    flex-direction: column;
    justify-content: space-between;
    padding: 28px 18px;
    text-align: center;
}

/* âœ… SHORT SCREEN FIX */
@media (max-height: 620px) {
    .ticket {
        height: 94svh;
        padding: 22px 14px;
    }
}

/* âœ… SHUFFLE ANIMATION */
.ticket.shuffle {
    animation: flip 0.15s infinite linear;
}
@keyframes flip {
    0% { transform: rotateY(0deg); }
    100% { transform: rotateY(180deg); }
}

.super-text { 
    font-size: clamp(20px, 5.5vw, 26px); 
    text-transform: uppercase;
    line-height: 1.2;
    letter-spacing: 0.5px;
}

.discount-text { 
    font-size: clamp(14px, 4vw, 18px); 
    color: #ffe66d; 
    text-transform: uppercase;
    margin-top: 10px;
    letter-spacing: 0.6px;
}

/* âœ… QUESTION AREA */
.percent {
    font-size: clamp(17px, 5vw, 22px);
    min-height: 28%;
    display: flex;
    justify-content: center;
    align-items: center;
    text-transform: uppercase;
    padding: 14px 10px;
    line-height: 1.45;
    word-wrap: break-word;
    text-align: center;
}

/* âœ… ACTION BUTTON */
.food-drink {
    font-size: clamp(16px, 4.8vw, 18px);
    padding: 15px 28px;
    background: rgba(0,0,0,0.28);
    border-radius: 50px;
    border: 3px solid rgba(255,255,255,0.45);
    cursor: pointer;
    transition: 0.2s;
    text-transform: uppercase;
    -webkit-tap-highlight-color: transparent;
    touch-action: manipulation;
    user-select: none;
    min-height: 54px;
    display: flex;
    align-items: center;
    justify-content: center;
    font-weight: 900;
}

.food-drink:active { 
    transform: scale(0.95);
    background: rgba(0,0,0,0.45);
}

/* âœ… INPUT */
.card-input {
    background: rgba(0,0,0,0.4);
    border: 2px solid rgba(255,255,255,0.45);
    border-radius: 50px;
    padding: 15px;
    width: 100%;
    text-align: center;
    color: white;
    font-size: 16px;
    outline: none;
    font-weight: 700;
    letter-spacing: 0.5px;
}

.card-input::placeholder { 
    color: #eee; 
    text-transform: none;
    font-weight: 600;
}

/* âœ… iOS ZOOM FIX */
input { font-size: 16px; }

/* âœ… EXTRA TINY SCREENS */
@media (max-width: 360px) {
    .ticket {
        padding: 20px 12px;
    }
    .percent {
        font-size: 15.5px;
    }
}
</style>
</head>

<body>

<div class="ticket" id="ticket">

    <div>
        <div class="super-text" id="topText">ENTER MALE NAME</div>
        <div class="discount-text" id="subText">PLAYER SETUP</div>
    </div>

    <div class="percent" id="centerArea">
        <input id="nameInput" class="card-input" placeholder="Type your name...">
    </div>

    <div class="food-drink" id="mainBtn" onclick="mainAction()">NEXT</div>

</div>

<script>
let male = "", female = "";
let stage = "male";
let turn = "male";
let mode = "setup";
let shuffling = false;

let maleIndex = 0;
let femaleIndex = 0;

let maleToFemale = [
 "WHAT DO YOU LIKE MOST ABOUT ME?",
 "WHAT IS YOUR FAVORITE MEMORY WITH ME?",
 "WHAT MAKES YOU SMILE INSTANTLY?"
];

let femaleToMale = [
 "WHAT IS YOUR BIGGEST DREAM?",
 "WHAT IS YOUR STRENGTH?",
 "WHAT DO YOU FEAR THE MOST?"
];

const Reapet = ["BEST MEMORIES"];

let repeatUsed = 0;
const MAX_REPEAT = 3;     
const REPEAT_CHANCE = 0.4;  

const finalQuestion = "ðŸ”¥ FINAL RARE QUESTION ðŸ”¥ WHAT IS YOUR BIGGEST LIFE GOAL?";

function shuffleArray(array) {
    for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
    }
}

function mainAction() {
    if (mode === "setup") handleNameInput();
    else if (mode === "play") startShuffle();
    else if (mode === "ok") nextTurn();
    else if (mode === "restart") location.reload();
}

function handleNameInput() {
    const input = document.getElementById("nameInput");
    const value = input.value.trim().toUpperCase();
    if (!value) return alert("ENTER NAME");

    if (stage === "male") {
        male = value;
        stage = "female";
        input.value = "";
        document.getElementById("topText").textContent = "ENTER FEMALE NAME";
    } 
    else {
        female = value;
        input.remove();
        shuffleArray(maleToFemale);
        shuffleArray(femaleToMale);
        startGame();
    }
}

function startGame() {
    updateTurnUI();
}

function updateTurnUI() {
    document.getElementById("topText").textContent =
        turn === "male" ? male + "'S TURN" : female + "'S TURN";

    document.getElementById("subText").textContent =
        turn === "male" ? "QUESTION TO " + female : "QUESTION TO " + male;

    document.getElementById("centerArea").textContent = "PRESS PLAY";
    document.getElementById("mainBtn").textContent = "PLAY";
    mode = "play";
}

function getQuestion() {
    if (repeatUsed < MAX_REPEAT && Math.random() < REPEAT_CHANCE) {
        repeatUsed++;
        document.getElementById("subText").textContent = "REPEAT QUESTION";
        return Reapet[0];
    }

    document.getElementById("subText").textContent =
        turn === "male" ? "QUESTION TO " + female : "QUESTION TO " + male;

    if (turn === "male") {
        if (maleIndex < maleToFemale.length) return maleToFemale[maleIndex++];
    } 
    else {
        if (femaleIndex < femaleToMale.length) return femaleToMale[femaleIndex++];
    }

    return null;
}

function startShuffle() {
    if (shuffling) return;
    shuffling = true;

    const card = document.getElementById("ticket");
    const center = document.getElementById("centerArea");

    card.classList.add("shuffle");
    center.textContent = "SHUFFLING...";

    setTimeout(() => {
        card.classList.remove("shuffle");

        const question = getQuestion();

        if (!question) {
            center.textContent = finalQuestion;
            document.getElementById("subText").textContent = "FINAL ROUND";
            document.getElementById("mainBtn").textContent = "RESTART";
            mode = "restart";
        } 
        else {
            center.textContent = question;
            document.getElementById("mainBtn").textContent = "OK";
            mode = "ok";
        }

        shuffling = false;
    }, 1300);
}

function nextTurn() {
    turn = turn === "male" ? "female" : "male";
    updateTurnUI();
}
</script>

</body>
</html>
